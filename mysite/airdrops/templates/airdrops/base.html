<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trusted Airdrops{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
</head>
<body>
    <div class="lightning-effect"></div>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-parachute-box"></i>
                <span>TrustedDrops</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search airdrops..." id="searchInput">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>TrustedDrops</h3>
                <p>Your trusted source for legitimate cryptocurrency airdrops.</p>
            </div>

        <div class="footer-bottom">
            <p>Â© {% now "Y" %} TrustedDrops. All rights reserved.</p>
        </div>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
